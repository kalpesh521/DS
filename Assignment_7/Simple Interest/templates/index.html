<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Calculator</title>
</head>
<body>
    <h1>Sum Calculator</h1>
    <form action="/calculate" method="post">
        <label for="principal">Enter Principal Amount:</label>
        <input type="number" id="principal" name="principal"><br><br>
        <label for="rate">Enter Rate:</label>
        <input type="number" id="rate" name="rate"><br><br>
        <label for="time">Enter Time:</label>
        <input type="number" id="time" name="time"><br><br>
        <input type="submit" value="Calculate Simple Interest">
    </form>
</body>
</html>
